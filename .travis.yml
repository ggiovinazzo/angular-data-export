language: node_js
node_js:
  - "0.11"
  - "0.10"

before_install:
  - npm install -g gulp
  - npm link gulp

script:
  - gulp build
  
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - dist/*
    - bower.json
  on:
    repo: ggiovinazzo/angular-data-export-bower
    branch: 0.1.0-a